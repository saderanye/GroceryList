<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Grocery List</title>
</head>

<body>
    <div class="container mt-5">

        <div class="mb-3">
            <input class="form-control" type="text" id="itemName" placeholder="Enter Item Here">
        </div>

        <div class="mb-3">
            <select name="categories" id="categories" class="form-select">
                <option disabled selected>Open this select menu</option>
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="dairy">Dairy</option>
                <option value="snacks">Snacks</option>
            </select>
        </div>

        <div class="mb-4">
            <button id="addItem" class="btn btn-primary">Add Item</button>
        </div>

        <ul id="groceryList" class="list-group">
            <!-- Grocery items will go here -->
        </ul>

    </div>

    <script>
const itemInput = document.getElementById('itemName');
const categorySelect = document.getElementById('categories');
const addItemButton = document.getElementById('addItem');
const groceryList = document.getElementById('groceryList');

let items = [];

addItemButton.addEventListener('click', function () {
    const name = itemInput.value;
    const category = categorySelect.value;

    if (!name || !category) {
        alert("Please enter an item and choose a category");
        return;
    }

    const groceryItem = {
        name: name,
        category: category
    };

    items.push(groceryItem);

    itemInput.value = '';
    categorySelect.selectedIndex = 0;

    renderList();
});

function renderList() {
    groceryList.innerHTML = '';

    items.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';

        li.innerHTML = `
            <span>${item.name}</span>
            <span class="badge bg-secondary">${item.category}</span>
        `;

        groceryList.appendChild(li);
    });
}





    </script>
</body>

</html>
